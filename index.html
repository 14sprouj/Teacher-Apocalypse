<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script>
		var load = 0;
		function loadMessageUpdate(message) {
			load++;
			document.getElementById("loadMessage").innerHTML = message;
			// console.log("Load: " + load);
		}

		load++;
	</script>

	<title>Teacher Apocalypse</title>
	<script src="https://kit.fontawesome.com/f57ba50558.js" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Analytics -->




	<script>
		load++;
	</script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/startScreen.css">
	<link rel="stylesheet" href="css/characters.css">
	<link rel="stylesheet" href="css/items.css">
	<link rel="stylesheet" href="css/items.scss">
	<link rel="stylesheet" href="css/walls.css">
	<link rel="stylesheet" href="css/doors.css">
	<link rel="stylesheet" href="css/gameInterface.css">
	<link rel="stylesheet" href="css/inventory.css">
	<!--<meta http-equiv="refresh" content="15">-->
	<script>
		load++;
		var gameActive = false;
	</script>

</head>

<body>
	<div id="loadScreen" class="level-map">
		<h1>Teacher Apocalypse</h1>
		<h2 id="loadMessage">Loading Meta Data</h2>
	</div>
	<script>
		loadMessageUpdate("Loading Game Data");
	</script>
	<div id="startScreen" class="level-map">

		<GameTitle>Teacher Apocalypse</GameTitle>

		<div id="startScreenBtns">
			<button class="btn btn-primary" id="btnStartGame">Start</button>
			<button id="btnQuitWindow">Quit</button>
		</div>
		<div id="quitModal">
			<div id="quitScreen">
				<h1>Are you sure you want to quit?</h1>
				<div id="quitScreenBtns">
					<button class="btn btn-primary" id="btnQuitYes">Yes</button>
					<button class="btn btn-primary" id="btnQuitNo">No</button>
				</div>
			</div>
		</div>
	</div>
	<div id="pauseMenu">
		<h1>Game Paused</h1>
		<button id="btnResume">Resume</button>
	</div>
	<div id="outerGameInterface">
		<div id="player"></div>
		<div id="pauseButton" class="btnGameInterface">
			<img src="media/pause.svg" alt="Pause">
		</div>
		<div id="inventory">
			<div id="inventoryButton" class="btnGameInterface">
				<img src="media/box-open.svg">
			</div>
			<div id="inventoryDisplay">
				<div id="inventoryDisplayHeader">
					Inventory
				</div>
				<div id="inventoryDisplayContent">
					<div id="inventoryDisplayContentItems">
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/wire.svg" alt="Wire" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Wire
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<i id="playerHealthBarHeart" class="fa-solid fa-heart"></i>
		<div id="playerHealthBar">
			<div id="playerHealthBarFill"></div>
			<p id="playerHealthNumber">100%</p>
		</div>
		<div id="FloorFive" class="level-map walled-room">
			<zombie id="ZombieF5Z1" class="active zombie" health=5></zombie>
			<zombie id="ZombieF5Z2" class="active zombie" health=5></zombie>
			<div id="FloorFiveDoor" class="door"></div>
			<div id="WallF5W1" class="wall"></div>
			<div class="bookshelf" style="top: 8.5vh; position: absolute;">
				<div class="shelf">
					<script>
						loadMessageUpdate("Putting the books on the shelves");
					</script>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
				</div>

				<div class="shelf">
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
					<div class="book right colour"></div>
				</div>
			</div>
		</div> <!-- End of Floor Five Map -->

		<div id="FloorFour" class="level-map walled-room">
			<room>
				<div class="table left">
					<computer></computer>
					<computer></computer>
					<computer></computer>
					<computer></computer>
					<computer></computer>
					<computer></computer>
					<computer></computer>
				</div>
			</room>
			<room>
				<div class="table">
					<computer></computer>
					<computer></computer>
					<computer></computer>
					<computer></computer>
				</div>
			</room>
		</div>
		<!-- End of Floor Four Map -->

		<div id="FloorThree" class="level-map">

		</div> <!-- End of Floor Three Map -->

		<div id="FloorTwo" class="level-map">

		</div> <!-- End of Floor Two Map -->

		<div id="FloorOne" class="level-map">

		</div> <!-- End of Floor One Map -->

		<div id="FloorGround" class="level-map">
			<workbench></workbench>
		</div> <!-- End of Ground Floor Map -->

	</div> <!-- End GameInterface -->

	<div id="EndScreens" class="endScreen">
		<div id="PlayerWin" class="endScreen">

		</div>
	</div>

	<script>
		loadMessageUpdate("Setting Up Fullscreen")
	</script>
	<script src="js/fullscreen.js"></script>
	<script src="js/startScreen.js"></script>
	<script src="js/pauseGame.js"></script>
	<script>
		loadMessageUpdate("Putting books on bookshelves")
	</script>
	<script src="js/inventory.js"></script>
	<script>
		loadMessageUpdate("Loading Levels")
	</script>
	<script src="js/loadLevels.js"></script>
	<script src="js/books.js"></script>
	<script src="js/renderZombies.js"></script>
	<script src="js/renderComputers.js"></script>
	<script>
		loadMessageUpdate("Giving the player a brain")
	</script>
	<script src="js/playerMovement.js"></script>
	<script>
		loadMessageUpdate("Loading Health Bar");
	</script>
	<script src="js/damage.js"></script>
	<script>
		if (load == 10) {
			loadMessageUpdate("Starting Game");
			$("#loadScreen").fadeOut(1000);
			$("#startScreen").css("display", "flex");
		}
	</script>
</body>

</html>
