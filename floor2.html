<body>
	<div id="pauseMenu">
		<h1>Game Paused</h1>
		<button id="btnResume">Resume</button>
		<button class="btnQuitWindow">Quit</button>
	</div>
	<div id="outerGameInterface">
		<div id="btnPause" class="btnGameInterface">
			<img src="media/pause.svg" alt="Pause">
		</div>
		<div id="inventory">
			<div id="inventoryButton" class="btnGameInterface">
				<img src="media/box-open.svg" alt="Inventory">
			</div>
			<div id="inventoryDisplay">
				<div id="inventoryDisplayHeader">
					Inventory
				</div>
				<div id="inventoryDisplayContent">
					<div id="inventoryDisplayContentItems">
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/wire.svg" alt="Wire" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Wire
							</div>
						</div>
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/fire-extinguisher.svg" alt="fire" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Fire extinguisher
							</div>
						</div>
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/hairspray.svg" alt="hairspray" class="uncollected">
							</div>

								Hairspray
							</div>
						</div>
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/lighter.svg" alt="lighter" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Lighter
							</div>
						</div>
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/tape.svg" alt="tape" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Tape
							</div>
						</div>
						<div class="inventoryItem">
							<div class="inventoryItemIcon">
								<img src="media/rolling-pin.svg" alt="pin" class="uncollected">
							</div>
							<div class="inventoryItemName">
								Rolling pin
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<i id="playerHealthBarHeart" class="fa-solid fa-heart"></i>
		<div id="playerHealthBar">
			<div id="playerHealthBarFill"></div>
			<p id="playerHealthNumber">100%</p>
		</div>
		<!-- For Testing Purposes -->
		<a href="floor1.html" id="btnNextLevel">Next Level</a>
		<div id="info" style="position:absolute; top: 50pt;">
			Player:
			<span id="playerX"></span>,
			<span id="playerY"></span>
			<br />
			<span id="playerH"></span>,
			<span id="playerW"></span>
			<br /><br />
			<b>Objects</b>
			<br />
			<div id="objects"></div>

		</div>

		<div id="floor" class="level-map walled-room active">
			<div id="player"></div>
